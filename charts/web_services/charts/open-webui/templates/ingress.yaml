{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
{{- range $key, $value := .Values.ingress.annotations }}
  {{- if eq $key "alb.ingress.kubernetes.io/certificate-arn" }}
    {{ $key }}: {{ tpl $value $ | quote }}
  {{- else }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}

    #  TODO: Add back the host rule later - host: {{ .Values.ingress.host }}
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}
{{- end }}