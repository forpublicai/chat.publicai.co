# LiteLLM configuration
app:
  name: litellm
  image:
    repository: ghcr.io/berriai/litellm
    tag: "main-stable"
    pullPolicy: Always
  
  replicas: 1
  port: 4000

  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

# Service configuration
service:
  name: litellm-service
  type: ClusterIP
  port: 4000
  targetPort: 4000

# ServiceAccount configuration
serviceAccount:
  enabled: true
  name: litellm-sa
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::901779868336:role/AmazonEKS_LiteLLM_Role"

# ConfigMap for model configuration
config:
  models:
    # Task model - Chat completions (using inference profile)
    - model_name: llama3-2-3b-instruct
      litellm_params:
        model: bedrock/eu.meta.llama3-2-3b-instruct-v1:0
        aws_region_name: eu-central-1
    # Embedding model (ON_DEMAND - no inference profile needed)
    - model_name: cohere-embed-multilingual-v3
      litellm_params:
        model: bedrock/cohere.embed-multilingual-v3
        aws_region_name: eu-central-1
    # Reranking model (ON_DEMAND - no inference profile needed)
    - model_name: cohere-rerank-v3-5
      litellm_params:
        model: bedrock/cohere.rerank-v3-5:0
        aws_region_name: eu-central-1
    # vLLM via internal ClusterIP service (no more public ALB needed)
    - model_name: tinyllama-instruct
      litellm_params:
        model: openai/tinyllama-instruct
        api_base: http://llm-services-router-service.llm-services.svc.cluster.local/v1
        api_key: "TESTKEY"
    # Together AI model
    - model_name: gpt-oss-120b
      litellm_params:
        model: together_ai/openai/gpt-oss-120b
        api_base: https://api.together.xyz/v1
        api_key: "os.environ/TOGETHER_API_KEY"
    # SeaLion model
    - model_name: gemma-sea-lion-v3-9b-it
      litellm_params:
        model: openai/aisingapore/Gemma-SEA-LION-v3-9B-IT
        api_base: https://api.sea-lion.ai
        api_key: "os.environ/SEALION_API_KEY"
  
  # Disable guardrails to improve performance - was adding 400+ms to every request
  # guardrails:
  #   - guardrail_name: "publicai-guardrail"
  #     litellm_params:
  #       guardrail: bedrock
  #       mode: "during_call"
  #       guardrailIdentifier: "ux3n95in9v9h"
  #       guardrailVersion: "DRAFT"
  #       aws_region_name: "eu-central-1"
  #       disable_exception_on_block: true
  #       default_on: true

# Secrets configuration
secrets:
  name: litellm-secrets
  litellmMasterKey: ""
  litellmSaltKey: ""
  databaseUrl: ""
  redisHost: ""
  togetherApiKey: ""
  sealionApiKey: ""

# Environment variables
env:
  aws_region: "eu-central-1"
  litellmRedisPort: "6379"
  litellmRedisNamespace: "litellm"

# Router configuration
router:
  routingStrategy: "simple-shuffle"

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60