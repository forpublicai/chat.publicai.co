# Secrets configuration
secrets:
  name: litellm-secrets
  litellmMasterKey: ""
  litellmSaltKey: ""
  databaseUrl: ""
  redisHost: ""
  redisUrl: ""
  togetherApiKey: ""
  sealionApiKey: ""
  vllmApiKey: ""
  vllmApiKeyExoscale: ""
  vllmApiKeyAnu: ""
  vllmApiKeyCscs: ""
  vllmApiKeyCudo: ""
  vllmApiKeyHh: ""
  vllmApiKeyIntel: ""

# Environment variables
env:
  aws_region: "eu-central-1"
  litellmRedisPort: "6379"
  litellmRedisNamespace: "litellm"

# Router configuration
router:
  routingStrategy: "simple-shuffle"

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60