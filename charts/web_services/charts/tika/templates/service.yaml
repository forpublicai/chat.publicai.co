apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tika.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.tika.name }}
  ports:
  - port: {{ .Values.tika.service.port }}
    targetPort: {{ .Values.tika.port }}
    protocol: TCP
  type: {{ .Values.tika.service.type }}