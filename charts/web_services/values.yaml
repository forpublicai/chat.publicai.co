# Global values for web-services umbrella chart
global:
  # Shared namespace for all services
  namespace: web-services
  
  # AWS configuration
  aws:
    region: eu-central-2
    
  # Ingress configuration
  ingress:
    enabled: true
    className: alb
    annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/healthcheck-path: /health
      alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
      alb.ingress.kubernetes.io/healthy-threshold-count: '2'
      alb.ingress.kubernetes.io/unhealthy-threshold-count: '5'
      alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=300
      alb.ingress.kubernetes.io/subnets: subnet-0483ba7b0f6e163fa,subnet-0b21f6615b27fca69

# OpenWebUI configuration - only environment-specific overrides
open-webui:
  enabled: true
  
  # Production-specific overrides
  app:
    webuiUrl: "https://app2.publicai.company"
    
    # Production storage configuration
    storage:
      s3:
        bucketName: publicai-bucket
        region: eu-central-2
        keyPrefix: uploads/

  serviceAccount:
    roleArn: arn:aws:iam::901779868336:role/OpenWebUI-IRSA-Role

  # Secrets configuration
  secrets:
    name: web-services-secrets
    licenseKey: ""
    webuiSecretKey: ""
    databaseUrl: ""
    redisUrl: ""
    googleClientId: ""
    googleClientSecret: ""
    # oauthClientId: ""
    # oauthClientSecret: ""
    # openidProviderUrl: ""
    # openidRedirectUri: ""

# SearXNG configuration
searxng:
  enabled: true
  service:
    name: searxng-service
    port: 8080

# Tika configuration  
tika:
  enabled: true
  service:
    name: tika-service
    port: 9998