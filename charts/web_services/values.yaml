# Global values for web-services umbrella chart
global:
  # Shared namespace for all services
  namespace: web-services
  
  # AWS configuration
  aws:
    region: eu-central-2
    
  # Ingress now handled by infrastructure chart

# OpenWebUI configuration - only environment-specific overrides
open-webui:
  enabled: true
  
  # Production-specific overrides
  app:
    webuiUrl: "https://chat.publicai.co"
    replicas: 2  
    
    # Production storage configuration
    storage:
      s3:
        bucketName: publicai-bucket
        region: eu-central-2
        keyPrefix: uploads/
        endpointUrl: 	https://s3.eu-central-2.amazonaws.com
    
    # Production resource allocation for 5k concurrent users
    resources:
      requests:
        memory: "768Mi"
        cpu: "300m"
      limits:
        memory: "2Gi"
        cpu: "1000m"

  # Autoscaling for high load
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 85

  serviceAccount:
    roleArn: arn:aws:iam::901779868336:role/OpenWebUI-IRSA-Role

  # Secrets configuration
  secrets:
    name: web-services-secrets
    licenseKey: ""
    webuiSecretKey: ""
    databaseUrl: ""
    redisUrl: ""
    # googleClientId: ""
    # googleClientSecret: ""
    oauthClientId: ""
    oauthClientSecret: ""
    openidProviderUrl: ""
    openidRedirectUri: ""

# SearXNG configuration
searxng:
  enabled: false
  service:
    name: searxng-service
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi" 
      cpu: "1000m"

# Tika configuration  
tika:
  enabled: true
  service:
    name: tika-service
    port: 9998
  javaOpts: "-Xms256m -Xmx1g -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
  resources:
    requests:
      memory: "256Mi"    # Reserve less, but enough for normal ops
      cpu: "100m"
    limits:
      memory: "2Gi"      # Keep high for OCR/large PDFs!
      cpu: "1000m"

# LiteLLM configuration
litellm:
  enabled: true
  secrets:
    litellmMasterKey: ""