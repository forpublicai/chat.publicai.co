# Global values for web-services umbrella chart
global:
  # Shared namespace for all services
  namespace: web-services
  
  # AWS configuration
  aws:
    region: eu-central-2
    
  # Ingress now handled by infrastructure chart

# OpenWebUI configuration - only environment-specific overrides
open-webui:
  enabled: true
  
  # Production-specific overrides
  app:
    webuiUrl: "https://app.publicai.company"
    replicas: 4  # Scaled for 5k users
    
    # Production storage configuration
    storage:
      s3:
        bucketName: publicai-bucket
        region: eu-central-2
        keyPrefix: uploads/
    
    # Production resource allocation for 5k concurrent users
    resources:
      requests:
        memory: "3Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"

  # Autoscaling for high load
  autoscaling:
    enabled: true
    minReplicas: 4
    maxReplicas: 12
    targetCPUUtilizationPercentage: 60
    targetMemoryUtilizationPercentage: 70

  serviceAccount:
    roleArn: arn:aws:iam::901779868336:role/OpenWebUI-IRSA-Role

  # Secrets configuration
  secrets:
    name: web-services-secrets
    licenseKey: ""
    webuiSecretKey: ""
    databaseUrl: ""
    redisUrl: ""
    googleClientId: ""
    googleClientSecret: ""
    # oauthClientId: ""
    # oauthClientSecret: ""
    # openidProviderUrl: ""
    # openidRedirectUri: ""

# SearXNG configuration
searxng:
  enabled: true
  service:
    name: searxng-service
    port: 8080
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi" 
      cpu: "1000m"

# Tika configuration  
tika:
  enabled: true
  service:
    name: tika-service
    port: 9998
  javaOpts: "-Xms512m -Xmx2g"
  resources:
    requests:
      memory: "1Gi"
      cpu: "200m"
    limits:
      memory: "2.5Gi"
      cpu: "1000m"