{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
{{- range $key, $value := .Values.ingress.annotations }}
  {{- if eq $key "alb.ingress.kubernetes.io/certificate-arn" }}
    {{ $key }}: {{ tpl $value $ | quote }}
  {{- else }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
spec:
  ingressClassName: alb-web
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingress.targetService.name }}
            port:
              number: {{ .Values.ingress.targetService.port }}
{{- end }}