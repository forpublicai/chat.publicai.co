# Ingress configuration for LLM services
ingress:
  enabled: true
  
  # Service to route traffic to
  service:
    name: llm-services-router-service  # Router service name
    port: 80                          # Router service port
  
  # Public ingress (external access)
  public:
    enabled: true
    name: llm-public-ingress
    annotations:
      kubernetes.io/ingress.class: alb-llm
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/healthcheck-path: /health
  
  # Private ingress (internal access)
  private:
    enabled: false
    name: llm-private-ingress
    annotations:
      kubernetes.io/ingress.class: alb-llm
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
      alb.ingress.kubernetes.io/healthcheck-path: /health