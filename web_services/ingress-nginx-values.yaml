controller:
  # Use DaemonSet to run one ingress pod per node
  kind: DaemonSet
  
  # Service configuration
  service:
    type: LoadBalancer
    # Preserve existing external IP
    loadBalancerIP: "129.212.192.117"
  
  # Resource limits per pod (will scale to 3-10 nodes)
  resources:
    requests:
      cpu: "100m"      # 100m per node = 300m-1000m total
      memory: "128Mi"   # 128Mi per node = 384Mi-1.3Gi total
    limits:
      cpu: "500m"      # Max 500m per pod
      memory: "512Mi"   # Max 512Mi per pod
  
  # Node selection
  nodeSelector:
    kubernetes.io/os: linux
  
  # Tolerations for any taints (if needed for auto-scaling)
  tolerations: []
  
  # Configuration optimized for your use case  
  config:
    # Performance settings
    worker-processes: "auto"
    worker-connections: "16384"
    
    # Timeout settings (matches your requirements)
    proxy-read-timeout: "3600"
    proxy-send-timeout: "3600"
    
    # Load balancing for multiple backend pods
    upstream-hash-by: "$remote_addr"
    
    # Optimize for WebSocket traffic
    proxy-buffering: "off"