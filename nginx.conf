events {
    worker_connections 1024;
}

http {
    upstream openwebui {
        server openwebui:8080;
    }
    
    upstream grafana {
        server lgtm:3000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name app.publicai.company grafana.publicai.company;
        return 301 https://$server_name$request_uri;
    }

    # OpenWebUI - app.publicai.company
    server {
        listen 443 ssl;
        server_name app.publicai.company;

        ssl_certificate /etc/ssl/certs/app.publicai.company.crt;
        ssl_certificate_key /etc/ssl/certs/app.publicai.company.key;

        location / {
            proxy_pass http://openwebui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # Grafana - grafana.publicai.company
    server {
        listen 443 ssl;
        server_name grafana.publicai.company;

        ssl_certificate /etc/ssl/certs/grafana.publicai.company.crt;
        ssl_certificate_key /etc/ssl/certs/grafana.publicai.company.key;

        location / {
            proxy_pass http://grafana;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}